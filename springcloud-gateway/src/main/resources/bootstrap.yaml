server:
  port: 8001

spring:
  application:
    name: gateway-demo
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
      discovery:
        server-addr: 127.0.0.1:8848

    gateway:
      routes:
        - id: add_request_header_route
          uri: https://httpbin.org/get
          predicates:
            - Path=/get
          filters:
            - AddRequestHeader=X-Request-Red, Blue

dynamic-route:
  enable: false
  dataId: gateway-route